<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ff4d6d, #b3003b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    .rose {
      position: absolute;
      opacity: 0.8;
      animation-name: float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(110vh);
      }
      100% {
        transform: translateY(-15vh);
      }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 350px;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .card h1 {
      color: #d10047;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }

    .heart {
      font-size: 30px;
      margin-top: 15px;
      color: #ff1a4b;
    }
  </style>
</head>
<body>

  <div class="card" aria-label="Love message">
    <h1>My Love ‚ù§Ô∏è</h1>
    <p>
      Here are some Roses for you,<br />
      But I can also promise to give you rozz iykyk,<br />
      more smiles, more efforts,<br />
      every bit of love I have is for you.<br /><br />
      You mean everything to me.
    </p>
    <div class="heart" aria-hidden="true">üåπüåπüåπ</div>
  </div>

  <script>
    const rosesCount = 80;
    for (let i = 0; i < rosesCount; i++) {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerText = "üåπ";
      rose.setAttribute("role", "img");
      rose.setAttribute("aria-label", "Rose emoji");

      const fontSize = 150 + Math.random() * 200; // 150px to 350px
      rose.style.fontSize = `${fontSize}px`;

      rose.style.left = `${Math.random() * 100}vw`;

      const duration = 10 + Math.random() * 8; // 10s to 18s
      rose.style.animationDuration = `${duration}s`;

      rose.style.animationDelay = `${Math.random() * duration}s`;

      document.body.appendChild(rose);
    }
  </script>

</body>
</html>
